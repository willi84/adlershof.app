name: Build & Upload POIs to Google Sheet

on:
  workflow_dispatch:  # Manuell auslÃ¶sbar
  schedule:
    - cron: "0 5 * * *"  # TÃ¤glich um 5 Uhr (UTC)

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“ Install Dependencies
        run: npm ci

      - name: ðŸ” Write Google Credentials
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > google-credentials.json

      - name: ðŸ“Š Create CSV from OSM + HERE
        run: node scripts/create_sheet.js
        env:
          HERE_API_KEY: ${{ secrets.HERE_API_KEY }}

      - name: ðŸ“¤ Upload CSV to Google Sheet
        run: node scripts/upload_to_sheets.js
